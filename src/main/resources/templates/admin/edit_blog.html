<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Chỉnh sửa sách</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4" style="color: black;">Chỉnh sửa bài đăng</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updatePost" method="post" enctype="multipart/form-data"
								style="color: black;">
								<input type="hidden" name="id" th:value="${post.id}">
								<div class="mb-3">
									<label>Tiêu đề</label> <input type="text" name="title" th:value="${post.title}"
										class="form-control">
								</div>

								<div class="mb-3">
									<div class="mb-3 col">
										<label>Tải ảnh lên</label> <input type="file" name="file"
											class="form-control">
									</div>

									<div class="mt-1">
										<img th:src="@{'/images/blog_img/'+${post.image}}" width="100px" height="100px">
									</div>
								</div>

								<div class="mb-3">
									<label>Tác giả</label> <input type="text" name="author" th:value="${post.author}"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Nội dung bài đăng</label>
									
									<textarea name="contents" id="contents" rows="10"
										cols="80">[[${post.contents}]]</textarea>
								</div>


								<button class="btn btn-primary col-md-12">Lưu thay đổi</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
