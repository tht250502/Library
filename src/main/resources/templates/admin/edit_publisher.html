<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit Publisher</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3 offset-md-5" >
					<div class="card card-sh" >
						<div class="card-header text-center " style="color: black;">
							<p class="fs-4">Chỉnh sửa Nhà Xuất Bản</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/updatePublisher" method="post"
								enctype="multipart/form-data" style="color: black;">
								<input type="hidden" name="id" th:value="${publisher.id}">
								<div class="mb-3">
									<label>Nhập danh mục</label> <input type="text" name="name"
										th:value="${publisher.name}" class="form-control">
								</div>

								<div class="mb-3">
									<label>Trạng thái</label>

									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${publisher.isActive==true}" value="true"
											name="isActive" id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Hoạt động </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											th:checked="${publisher.isActive==false}" value="false"
											id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Không hoạt động </label>
									</div>

								</div>

								<div class="mb-3">
									<label>Tải ảnh lên</label> <input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/images/publisher_img/'+${publisher.imageName}}"
									width="100px" height="100px">
								<button class="btn btn-primary col-md-12 mt-2">Chỉnh sửa</button>
							</form>
						</div>
					</div>
				</div>



			</div>
		</div>
	</section>
</body>
</html>
