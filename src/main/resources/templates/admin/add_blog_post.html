<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Tạo bài đăng</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>

<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4" style="color: black;">Thêm bài đăng</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/savePost" method="post" enctype="multipart/form-data"
								style="color: black;">
								<div class="mb-3">
									<label>Tiêu đề</label> <input type="text" name="title" class="form-control">
								</div>

								<div class="mb-3 col">
									<label>Tải ảnh lên</label> <input type="file" name="file" class="form-control">
								</div>

								<div class="mb-3">
									<label>Tác giả</label> <input type="text" name="author" class="form-control">
								</div>



								<div class="mb-3">
									<label style="margin-bottom: 20px;">Nội dung bài đăng</label>
									<!--	<textarea rows="3" cols="" class="form-control" name="description"></textarea>-->
									<textarea name="contents" id="contents" rows="10" cols="80"></textarea>
								</div>

								




								<button class="btn btn-primary col-md-12">Lưu</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	
</body>

</html>
