<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phản hồi</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  	rel="stylesheet"
  	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  	crossorigin="anonymous">

  <link rel="stylesheet"
  	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
<div class="container mt-5">
  <h1 class="mb-4">Danh sách phản hồi</h1>
  <!-- Table to display feedback -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Tên</th>
      <th>Email</th>
      <th>Nội dung</th>
      <!-- <th>Ngày gửi</th> -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the feedback list -->
    <tr th:each="feedback : ${feedbacks}">
      <td th:text="${feedback.name}"></td>
      <td th:text="${feedback.userEmail}"></td>
      <td th:text="${feedback.content}"></td>
      <!-- Uncomment to display the submitted date -->
      <!-- <td th:text="${#dates.format(feedback.submittedAt, 'dd/MM/yyyy HH:mm')}"></td> -->
    </tr>
    </tbody>
  </table>
</div>
</section>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
