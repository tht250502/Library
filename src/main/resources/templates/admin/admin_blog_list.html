<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">

<head>
    <meta charset="ISO-8859-1">
    <title>View Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<section>
    <div class="container-fluid mt-4 p-3" style="width: 90%">
        <div class="row">
            <p class="text-center fs-3 mt-2">Quản lý bài đăng</p>
            <hr>
            <a href="/admin/" class="text-decoration-none" style="margin-left: 10px;"><i
                    class="fa-solid fa-arrow-left"></i> Trở lại</a>

            <div class="col" style="text-align: right;  ">
                <a href="/admin/add_blog_post" class="btn btn-sm btn-primary"
                   style="font-size: 20px; margin-right: 15px;margin-top: 25px;">+
                    Thêm bài viết</a>
            </div>
        </div>
        <div class="p-3">
            <table class="table table-bordered">
                <thead class="table-light ">
                <tr>
                    <th scope="col" style="width: 150px;">Số Thứ tự</th>
                    <!--	<th scope="col">Ảnh</th>-->
                    <th scope="col">Tiêu đề</th>
					<th scope="col">Ảnh bìa</th>
                    <th scope="col">Tác giả</th>
                    <th scope="col">Ngày đăng</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post,c:${blogs}">
                    <th scope="row" >[[${c.count}]]</th>
                    <!--<td>
                            <img th:if="${#strings.startsWith(p.image, 'http')}" th:src="${p.image}"
                                width="70px" height="70px" alt="Image from URL" />
                            <img th:if="${#strings.startsWith(p.image, '/images')}"
                                th:src="@{'/images/book_img/' + ${p.image}}" width="70px" height="70px"
                                alt="Local image" />-->
                    </td>
                    <td>[[${post.title}]]</td>
					<td>[[${post.image}]]</td>
                    <td>[[${post.author}]]</td>
                    <td>[[${post.formattedCreatedAt}]]</td>
                   <td><a th:href="@{'/admin/editPost/'+${post.id}}" class="btn btn-sm btn-primary"><i
                            class="fa-solid fa-pen-to-square"></i>Sửa</a> <a
                            th:href="@{'/admin/deletePost/'+${post.id}}" class="btn btn-sm btn-danger"><i
                            class="fa-solid fa-trash"></i>
                        Xóa</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
</body>

</html>
