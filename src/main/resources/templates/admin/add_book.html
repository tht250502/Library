<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/bases::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Add book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	  crossorigin="anonymous">

<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	  crossorigin="anonymous"
	  referrerpolicy="no-referrer" />
</head>

<body>
	<section>
		<div class="container p-5 mt-3" >
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4" style="color: black;">Thêm sách</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<h5 class="text-center mt-3" style="color: black;">Thêm sách từ file Excel</h5>
							<form action="/admin/uploadBooks" method="post" enctype="multipart/form-data" class="mt-3">
								<div class="mb-3">
									<label>Chọn File Excel</label>
									<input type="file" name="file" accept=".xlsx, .xls" class="form-control" required>
								</div>
								<button type="submit" class="btn btn-success col-md-12">Tải Lên</button>
							</form>

							<hr style="margin-bottom: 8px">
							<h5 class="text-center mt-3"style="color: black;">Thêm sách thủ công</h5>
							<form action="/admin/saveBook" method="post" enctype="multipart/form-data" style="color: black;">
								<div class="mb-3" >
									<label>Tên sách</label> <input type="text" name="bookName" class="form-control">
								</div>

								<div class="mb-3">
									<label>Tác giả</label> <input type="text" name="author" class="form-control">
								</div>


								<div class="mb-3">
									<label>Miêu tả sách</label>
								<!--	<textarea rows="3" cols="" class="form-control" name="description"></textarea>-->
								<textarea name="description" id="description" rows="10" cols="80"></textarea>
								</div>


								<div class="mb-3">
									<label>Danh mục</label> <select class="form-control" name="category">
										<option>--select--</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Nhà xuất bản</label> <select class="form-control" name="publisher">
										<option>--select--</option>
										<option th:each="p:${publishers}">[[${p.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Giá niêm yết</label> <input type="number" name="price"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Giảm giá</label> <input type="number" name="discount"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Số lượng</label> <input type="number" name="stock" class="form-control">
								</div>
								<div class="mb-3">
									<label>Trạng thái</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked value="true"
											name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Tồn tại </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="false"
											id="flexRadioDefault2"> <label class="form-check-label"
											for="flexRadioDefault2">
											Không tồn tại </label>
									</div>

								</div>
								<div class="row">

									<div class="mb-3 col">
										<label>Mã Isbn</label> <input type="text" name="isbn" class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Tải ảnh lên</label> <input type="file" name="file"
											class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Lưu</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
