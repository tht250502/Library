<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<section class="hero-section position-relative padding-large"
		style="background-image: url(/images/banner-image-bg-1.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;">
		<div class="hero-content">
			<div class="container">
				<div class="row">
					<div class="text-center">
						<h1>Danh mục</h1>
						<div class="breadcrumbs">
							<span class="item">
								<a href="/">Trang chủ > </a>
							</span>
							<span class="item text-decoration-underline">Danh mục</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section id="categories" class="padding-large pt-0" style="margin-top: 50px;">
			<div class="container">
				
				<div class="row">
					
					<div class="col-md-4" th:each="c:${categorys}">
						<div class="card mb-4 border-0 rounded-3 position-relative" >
							<a href="index.html">
								<img th:src="@{'images/category_img/'+${c.imageName}}" class="img-fluid rounded-3" style="height: 250px;" alt="cart item">
								<h6 class=" position-absolute bottom-0 bg-primary m-4 py-2 px-3 rounded-3"><a
										th:href="@{'/books?category='+${c.name}}" class="text-white">[[${c.name}]]</a></h6>
							</a>
						</div>
					</div>
					
				</div>
			</div>
		</section>
	
</body>

</html>
