<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<!--<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 login-section-wrapper">
					<div class="brand-wrapper">
						<img src="/images/logo1.jpg" alt="logo" class="logo">
					</div>
					<div class="login-wrapper my-auto">
						<h1 class="login-title">Đăng nhập</h1>
						<div th:if="${param.error}" class="alert alert-danger text-center">

							<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</th:block>

						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							Đăng xuất thành công</div>
						<form action="/login" method="post">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" name="username" id="email" class="form-control"
									placeholder="email@example.com">
							</div>
							<div class="form-group mb-4">
								<label for="password">Mật khẩu</label>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Nhập mật khẩu">
							</div>
							<button name="login" id="login" type="submit" class="btn btn-block login-btn">ĐĂNG NHẬP</button>

						</form>
						<a href="/forgot-password" class="forgot-password-link">Quên mật khẩu?</a>
						<p class="login-wrapper-footer-text">Bạn chưa có tài khoản? <a href="/register"
								class="text-reset" style="text-decoration: underline;">Đăng kí ngay</a></p>
					</div>
				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img src="/images/login1.jpg" alt="login image" class="login-img">
					<p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link">
						“Sách là phép màu độc nhất và diệu kỳ trong đời thực” – Stephen King
					</p>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
